<!doctype html>
<head>
	<meta charset="utf-8" >
	<title>Test</title>
</head>
<script>
 function pie_distribution(X,Y,L,N){
	 var arr = [],
		 index,i,j,k,l,tmp,inner_r,inner_l;
	 if(N<=1){
		 arr.push(L/2);
		 arr.push([X,Y]);
		 return arr;
	 }
	 i = Math.sin(Math.PI/N);
	 arr.push(i*L*0.5/(1+i));
	 inner_r = (L*0.5) - arr[0];
	 arr.push({
		 x: X,
		 y: Y - inner_r
	 });
	 inner_l = 2 * inner_r * Math.sin(Math.PI/N);
	 for(index=1;index<arr.length;index++){
		 if(X>arr[index]["x"]){
			 if(X-arr[index]["x"]<1){
				 arr[index]["x"] = X;
			 }
		 }
		 else{
			 if(arr[index]["x"]-X<1){
				 arr[index]["x"] = X;
			 }
		 }
		 if(Y>arr[index]["y"]){
			 if(Y-arr[index]["y"]<1){
				 arr[index]["y"] = Y;
			 }
		 }
		 else{
			 if(arr[index]["y"]-Y<1){
				 arr[index]["y"] = Y;
			 }
		 }
		 if(index==N){
			 break;
		 }
		 i = arr[index]["x"]*arr[index]["x"] + arr[index]["y"]*arr[index]["y"] - X*X - Y*Y;
		 i = inner_l*inner_l - inner_r*inner_r - i;
		 if(X==arr[index]["x"]){
			 j = i/(2*(Y-arr[index]["y"]));
			 i = inner_r*inner_r - (j-Y)*(j-Y);
			 i = Math.sqrt(i);
			 tmp = i;
			 i = tmp + X;
			 for(k=1;k<arr.length;k++){
				 if(Math.abs(arr[k]["x"]-i)<1 && Math.abs(arr[k]["y"]-j)<1){
					 break;
				 }
			 }
			 if(k==arr.length){
				 arr.push({
					 x: i,
					 y: j
				 }); 
			 }
			 i = X - tmp;
			 for(k=1;k<arr.length;k++){
				 if(Math.abs(arr[k]["x"]-i)<1 && Math.abs(arr[k]["y"]-j)<1){
					 break;
				 }
			 }
			 if(k==arr.length){
				 arr.push({
					 x: i,
					 y: j
				 }); 
			 }
		 }
		 else if(Y==arr[index]["y"]){
			 j = i/(2*(X-arr[index]["x"]));
			 i = inner_r*inner_r - (j-X)*(j-X);
			 i = Math.sqrt(i);
			 tmp = i;
			 i = tmp + Y;
			 for(k=1;k<arr.length;k++){
				 if(Math.abs(arr[k]["x"]-j)<1 && Math.abs(arr[k]["y"]-i)<1){
					 break;
				 }
			 }
			 if(k==arr.length){
				 arr.push({
					 x: j,
					 y: i
				 }); 
			 }
			 i = Y - tmp;
			 for(k=1;k<arr.length;k++){
				 if(Math.abs(arr[k]["x"]-j)<1 && Math.abs(arr[k]["y"]-i)<1){
					 break;
				 }
			 }
			 if(k==arr.length){
				 arr.push({
					 x: j,
					 y: i
				 }); 
			 }
		 }
		 else{
			 i = i/(2*(X-arr[index]["x"]));
			 tmp = i;
			 j = (Y-arr[index]["y"])/(X-arr[index]["x"]);
			 i = i - X;
			 l = (i*i + Y*Y - inner_r*inner_r)/(1+j*j);
			 k = (2*Y + 2*i*j)/(1+j*j);
			 l = Math.sqrt(k*k/4 - l) + k*0.5;
			 k = tmp - j*l;
			 for(i=1;i<arr.length;i++){
				 if(Math.abs(arr[i]["x"]-k)<1 && Math.abs(arr[i]["y"]-l)<1){
					 break;
				 }
			 }
			 if(i==arr.length){
				 arr.push({
					 x: k,
					 y: l
				 }); 
			 }
		 }
	 }
	 return arr;
 }
</script>
<body>
	<script>
	 var arr = [],
		 x = 100,
		 y = 100,
		 L = 200,
		 N = 1;
	 arr = pie_distribution(x,y,L,N);
	 console.log(arr);
	</script>
</body>
